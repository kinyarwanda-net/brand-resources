<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ikinyarwanda - Brand Resources</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="wrap-main-brand text-center">
      <div class="main-brand">
        <img src="images/LOGO_BRAND_WHITE.svg" alt="" />
        <h1 class="text-white">The building assets for our brand</h1>
      </div>
    </section>
    <section class="text-center">
      <h2 class="py-4">The Ikinyarwanda Logo</h2>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="box p-3 mb-5 bg-white shadow-md rounded">
              <div class="image my-3 py-4">
                <img src="images/LOGO_PRIMARY_COLORED.svg" alt="" />
                <span class="badge badge-primary">svg</span>
              </div>
              <div class="image my-3 py-4">
                <img src="images/LOGO_PRIMARY_COLORED.png" alt="" />
                <span class="badge badge-primary">png</span>
              </div>
              <h3>Primary logo against light background</h3>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="box p-3 mb-5 bg-black shadow-md rounded">
              <div class="image my-3 py-4">
                <img src="images/LOGO_PRIMARY_BLACK.svg" alt="" />
                <span class="badge badge-primary">svg</span>
              </div>
              <div class="image my-3 py-4">
                <img src="images/LOGO_PRIMARY_BLACK.png" alt="" />
                <span class="badge badge-primary">png</span>
              </div>
              <h3 class="text-light">
                Full colored logo against dark background
              </h3>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="box p-3 mb-5 bg-white shadow-md rounded">
              <div class="image my-3 py-4">
                <img src="images/LOGO_MONOCHROME.svg" alt="" />
                <span class="badge badge-primary">svg</span>
              </div>
              <div class="image my-3 py-4">
                <img src="images/LOGO_MONOCHROME.png" alt="" />
                <span class="badge badge-primary">png</span>
              </div>
              <h3>Navy logo against light background</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="text-center">
      <h2 class="py-4">The Ikinyarwanda Icons</h2>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-3 col-lg-2">
            <div class="box p-3 mb-5 bg-white shadow-md rounded">
              <div class="image my-3 py-4">
                <img src="images/ICON_FULL_COLORED.svg" alt="icon" />
                <span class="badge badge-primary">svg</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-2">
            <div class="box p-3 mb-5 bg-white shadow-md rounded">
              <div class="image my-3 py-4">
                <img src="images/ICON_FULL_COLORED.png" alt="icon" />
                <span class="badge badge-primary">png</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-2">
            <div class="box p-3 mb-5 bg-black shadow-md rounded">
              <div class="image my-3 py-4">
                <img src="images/ICON_WHITE.svg" alt="icon" />
                <span class="badge badge-primary">svg</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-2">
            <div class="box p-3 mb-5 bg-black shadow-md rounded">
              <div class="image my-3 py-4">
                <img src="images/ICON_WHITE.png" alt="icon" />
                <span class="badge badge-primary">png</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-2">
            <div class="box p-3 mb-5 bg-white shadow-md rounded">
              <div class="image my-3 py-4">
                <img src="images/ICON_BLACK.svg" alt="icon" />
                <span class="badge badge-primary">svg</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-2">
            <div class="box p-3 mb-5 bg-white shadow-md rounded">
              <div class="image my-3 py-4">
                <img src="images/ICON_BLACK.png" alt="icon" />
                <span class="badge badge-primary">png</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
